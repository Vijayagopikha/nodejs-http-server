<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light gray background */
            color: #333; /* Dark gray text color */
        }

        nav {
            background-color: black; /* Light blue navigation background */
            color: #fff; /* White text color */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px;
            border-radius: 3px;
        }

        nav a:hover {
            background-color: aqua; /* Darker shade of blue on hover */
        }

        header {
            background-color:rgb(47, 47, 47); /* Light blue header background */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .item {
            width: 200px;
            background-color: #fff; /* White background for each item */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: auto;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .item h2 {
            padding: 10px;
            margin: 0;
            font-size: 20px;
            color: #333; /* Dark gray text color */
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Dresses</a>
        <a href="#">Tops</a>
        <a href="#">Accessories</a>
        <a href="#">Contact</a>
    </nav>
    <header>
        <h1>Welcome to Our Dress Shop</h1>
        <p>Find your perfect outfit here!</p>
    </header>
    <main>
        <div class="item">
            <img src="d1.jpeg" alt="Dress 1">
            <h2>View</h2>
        </div>
        <div class="item">
            <img src="d3.jpg" alt="Dress 2">
            <h2>View</h2>
            
        </div>
    </main>
</body>
</html>
